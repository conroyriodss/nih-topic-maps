<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMAP Parameter Comparison</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f5f5f5; }
        .header { background: #667eea; color: white; padding: 20px; }
        .container { display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; }
        .viz-card { background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); overflow: hidden; }
        .viz-title { background: #f8f9fa; padding: 15px; font-weight: 600; font-size: 14px; }
        svg { display: block; width: 100%; height: 400px; }
        .comparison { width: calc(50% - 10px); }
        @media (max-width: 1400px) { .comparison { width: calc(50% - 10px); } }
        @media (max-width: 900px) { .comparison { width: 100%; } }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="margin: 0;">üîç UMAP Parameter Comparison</h1>
        <p style="margin: 5px 0 0 0; font-size: 13px;">Compare different UMAP configurations</p>
    </div>
    
    <div class="container" id="container"></div>
    
    <script>
        const configs = [
            'tight_clustering',
            'balanced',
            'loose_visualization',
            'very_tight'
        ];
        
        const container = document.getElementById('container');
        
        configs.forEach(config => {
            const card = document.createElement('div');
            card.className = 'viz-card comparison';
            
            const title = document.createElement('div');
            title.className = 'viz-title';
            title.textContent = config.replace(/_/g, ' ').toUpperCase();
            card.appendChild(title);
            
            const svg = document.createElement('svg');
            card.appendChild(svg);
            
            container.appendChild(card);
            
            // Load and render
            fetch(`https://storage.googleapis.com/od-cl-odss-conroyri-nih-embeddings/sample/viz_umap_${config}.json`)
                .then(r => r.json())
                .then(data => {
                    const w = svg.clientWidth;
                    const h = 400;
                    
                    const xs = d3.extent(data.points, p => p.x);
                    const ys = d3.extent(data.points, p => p.y);
                    
                    const xScale = d3.scaleLinear().domain(xs).range([0, w]);
                    const yScale = d3.scaleLinear().domain(ys).range([h, 0]);
                    
                    const colorScale = d3.scaleOrdinal(d3.schemeCategory10).domain(d3.range(100));
                    
                    const s = d3.select(svg);
                    s.attr('width', w).attr('height', h);
                    
                    s.selectAll('circle')
                        .data(data.points)
                        .enter()
                        .append('circle')
                        .attr('cx', p => xScale(p.x))
                        .attr('cy', p => yScale(p.y))
                        .attr('r', 2)
                        .attr('fill', p => colorScale(p.c))
                        .attr('opacity', 0.6);
                })
                .catch(e => console.error(e));
        });
    </script>
</body>
</html>
