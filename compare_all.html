<!DOCTYPE html>
<html>
<head>
    <title>Clustering Methods Comparison</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
        .header { background: #667eea; color: white; padding: 20px; }
        h1 { margin: 0; font-size: 24px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding: 20px; max-width: 1400px; margin: 0 auto; }
        .card { background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .card-title { background: #f0f0f0; padding: 15px; font-weight: bold; border-bottom: 1px solid #ddd; }
        .chart { width: 100%; height: 500px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Clustering Methods Comparison</h1>
        <p style="margin: 5px 0 0 0;">Original PubMedBERT vs TF-IDF Filtered</p>
    </div>
    
    <div class="grid">
        <div class="card">
            <div class="card-title">Original: PubMedBERT K=100</div>
            <div id="chart1" class="chart"></div>
        </div>
        <div class="card">
            <div class="card-title">TF-IDF Filtered K=100</div>
            <div id="chart2" class="chart"></div>
        </div>
    </div>
    
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        function loadPlot(divId, file) {
            fetch(`https://storage.googleapis.com/od-cl-odss-conroyri-nih-embeddings/sample/${file}`)
                .then(r => r.json())
                .then(data => {
                    const trace = {
                        x: data.points.map(p => p.x),
                        y: data.points.map(p => p.y),
                        mode: 'markers',
                        marker: { size: 4, color: data.points.map(p => p.c || p.cluster), colorscale: 'Viridis', opacity: 0.6 },
                        type: 'scatter'
                    };
                    const layout = {
                        margin: { l: 0, r: 0, t: 0, b: 0 },
                        xaxis: { showgrid: false, zeroline: false, showticklabels: false },
                        yaxis: { showgrid: false, zeroline: false, showticklabels: false }
                    };
                    Plotly.newPlot(divId, [trace], layout, { responsive: true, displayModeBar: false });
                });
        }
        loadPlot('chart1', 'viz_umap_balanced.json');
        loadPlot('chart2', 'viz_tfidf_filtered.json');
    </script>
</body>
</html>
