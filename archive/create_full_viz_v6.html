<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIH Topic Maps - Interactive Visualization</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f7fa;
            overflow: hidden;
        }
        
        #controls {
            position: fixed;
            top: 0;
            left: 0;
            width: 360px;
            height: 100vh;
            background: white;
            border-right: 1px solid #e1e4e8;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
            z-index: 1000;
        }
        
        #visualization {
            position: fixed;
            top: 0;
            left: 360px;
            right: 0;
            height: 100vh;
        }
        
        h1 {
            font-size: 20px;
            margin-bottom: 5px;
            color: #333;
        }
        
        .subtitle {
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e1e4e8;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-label {
            font-size: 13px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
        
        select, input[type="range"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 13px;
        }
        
        .checkbox-group {
            max-height: 180px;
            overflow-y: auto;
            border: 1px solid #e1e4e8;
            border-radius: 5px;
            padding: 10px;
            background: #fafbfc;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 4px 0;
            font-size: 12px;
        }
        
        .checkbox-item input {
            margin-right: 8px;
        }
        
        .topic-legend {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e1e4e8;
            border-radius: 5px;
            padding: 10px;
            background: #fafbfc;
        }
        
        .topic-item {
            padding: 8px;
            margin-bottom: 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
            border-left: 3px solid;
        }
        
        .topic-item:hover {
            background: #e8f4f8;
            transform: translateX(2px);
        }
        
        .topic-item.selected {
            background: #d4edff;
            font-weight: 600;
        }
        
        .topic-name {
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .topic-count {
            color: #666;
            font-size: 10px;
        }
        
        .range-values {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }
        
        .toggle-btn {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            margin-bottom: 8px;
        }
        
        .toggle-btn:hover {
            background: #5568d3;
        }
        
        .toggle-btn.active {
            background: #48bb78;
        }
        
        .action-btn {
            width: 48%;
            padding: 10px;
            background: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            margin-bottom: 8px;
        }
        
        .action-btn:hover {
            background: #e9ecef;
        }
        
        .btn-row {
            display: flex;
            gap: 2%;
            margin-bottom: 10px;
        }
        
        .stats {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 5px;
            font-size: 12px;
            margin-top: 15px;
        }
        
        .stats-item {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
        }
        
        .stats-label {
            color: #666;
        }
        
        .stats-value {
            font-weight: 600;
            color: #333;
        }
        
        .search-box {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 13px;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 2000;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .selected-topic-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .selected-topic-info h3 {
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .selected-topic-stat {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            font-size: 12px;
        }
        
        .help-text {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading 50,000 grants...</div>
    </div>

    <div id="controls">
        <h1>ðŸ§¬ NIH Topic Maps</h1>
        <div class="subtitle">50,000 Grants â€¢ 2000-2024 â€¢ 74 Topics</div>
        
        <div class="btn-row">
            <button class="action-btn" id="resetBtn">ðŸ”„ Reset</button>
            <button class="action-btn" id="refreshBtn">â†» Refresh</button>
        </div>
        
        <div id="selectedTopicInfo" style="display: none;"></div>
        
        <div class="stats">
            <div class="stats-item">
                <span class="stats-label">Currently Visible:</span>
                <span class="stats-value" id="visibleCount">0</span>
            </div>
            <div class="stats-item">
                <span class="stats-label">Currently Selected:</span>
                <span class="stats-value" id="selectedCount">0</span>
            </div>
            <div class="stats-item">
                <span class="stats-label">Total Funding:</span>
                <span class="stats-value" id="totalFunding">$0</span>
            </div>
        </div>
        
        <div class="control-group">
            <label class="control-label">Color By</label>
            <select id="colorBy">
                <option value="ic">Institute/Center</option>
                <option value="year">Fiscal Year</option>
                <option value="topic" selected>Topic Cluster</option>
            </select>
        </div>
        
        <div class="control-group" id="topicLegendGroup">
            <label class="control-label">Topics (Click to Select)</label>
            <div class="help-text">Hold Ctrl/Cmd for multiple selection</div>
            <div class="topic-legend" id="topicLegend"></div>
        </div>
        
        <div class="control-group">
            <button class="toggle-btn" id="toggleOverlay">Overlay Mode: OFF</button>
        </div>
        
        <div class="control-group">
            <label class="control-label">Year Range</label>
            <input type="range" id="yearMin" min="2000" max="2024" value="2000" step="1">
            <input type="range" id="yearMax" min="2000" max="2024" value="2024" step="1">
            <div class="range-values">
                <span id="yearMinVal">2000</span>
                <span id="yearMaxVal">2024</span>
            </div>
        </div>
        
        <div class="control-group">
            <button class="toggle-btn" id="toggleAll">Select All Institutes</button>
        </div>
        
        <div class="control-group">
            <label class="control-label">Filter by Institute</label>
            <div class="checkbox-group" id="icCheckboxes"></div>
        </div>
        
        <div class="control-group">
            <label class="control-label">Search</label>
            <input type="text" class="search-box" id="searchBox" placeholder="Search by title or ID...">
        </div>
    </div>
    
    <div id="visualization"></div>

    <script>
        const IC_MAPPING = {
            'AA': 'NIAAA', 'AG': 'NIA', 'AI': 'NIAID', 'AR': 'NIAMS', 'AT': 'NCCIH',
            'CA': 'NCI', 'DA': 'NIDA', 'DC': 'NIDCD', 'DE': 'NIDCR', 'DK': 'NIDDK',
            'EB': 'NIBIB', 'ES': 'NIEHS', 'EY': 'NEI', 'GM': 'NIGMS', 'HD': 'NICHD',
            'HL': 'NHLBI', 'LM': 'NLM', 'MD': 'NIMHD', 'MH': 'NIMH', 'NS': 'NINDS',
            'NR': 'NINR', 'TR': 'NCATS', 'TW': 'FIC', 'RR': 'NCRR', 'OD': 'OD', 'CIT': 'CIT', 'FIC': 'FIC'
        };
        
        let allData = [];
        let filteredData = [];
        let overlayMode = false;
        let selectedICs = new Set();
        let selectedTopics = new Set(); // Multiple topics
        let topicCentroids = {};
        
        // Store initial state for reset
        let initialState = null;
        
        const plasmaColors = [
            '#0d0887', '#2e0594', '#46039f', '#5c01a6', '#7201a8',
            '#8908a8', '#9f0ea2', '#b41f97', '#c82f89', '#d74177',
            '#e4556c', '#ed6865', '#f47d5f', '#f99257', '#fca750',
            '#fdbd4b', '#fdd447', '#f4e93c', '#f0f921'
        ];
        
        function getTopicColor(topicId, totalTopics) {
            const index = Math.floor((topicId / totalTopics) * (plasmaColors.length - 1));
            return plasmaColors[Math.min(index, plasmaColors.length - 1)];
        }
        
        function formatTopicLabel(label) {
            // Split 3-word label into stacked format
            const words = label.split(' â€¢ ');
            return words.join('<br>'); // Stack words vertically
        }
        
        async function loadData() {
            try {
                document.getElementById('loading').innerHTML = '<div class="spinner"></div><div>Loading data...</div>';
                
                const response = await fetch('https://storage.googleapis.com/od-cl-odss-conroyri-nih-embeddings/sample/viz_data.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                allData = await response.json();
                
                allData.forEach(d => {
                    d.ic_full = IC_MAPPING[d.ic] || d.ic;
                });
                
                console.log(`âœ“ Loaded ${allData.length.toLocaleString()} grants`);
                
                calculateTopicCentroids();
                
                const ics = [...new Set(allData.map(d => d.ic))].sort();
                ics.forEach(ic => selectedICs.add(ic));
                
                // Save initial state
                saveInitialState();
                
                initializeControls();
                createTopicLegend();
                filterAndPlot();
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = 
                    `<div style="color: red;">Error: ${error.message}</div>`;
            }
        }
        
        function saveInitialState() {
            initialState = {
                selectedICs: new Set(selectedICs),
                selectedTopics: new Set(),
                yearMin: 2000,
                yearMax: 2024,
                overlayMode: false,
                searchTerm: '',
                colorBy: 'topic'
            };
        }
        
        function resetToInitial() {
            selectedICs = new Set(initialState.selectedICs);
            selectedTopics = new Set(initialState.selectedTopics);
            overlayMode = initialState.overlayMode;
            
            document.getElementById('yearMin').value = initialState.yearMin;
            document.getElementById('yearMax').value = initialState.yearMax;
            document.getElementById('searchBox').value = initialState.searchTerm;
            document.getElementById('colorBy').value = initialState.colorBy;
            
            // Update UI
            document.querySelectorAll('#icCheckboxes input').forEach(cb => {
                cb.checked = selectedICs.has(cb.value);
            });
            
            document.querySelectorAll('.topic-item').forEach(el => {
                el.classList.remove('selected');
            });
            
            const btn = document.getElementById('toggleOverlay');
            btn.textContent = 'Overlay Mode: OFF';
            btn.classList.remove('active');
            
            document.getElementById('selectedTopicInfo').style.display = 'none';
            
            updateYearRange();
            filterAndPlot();
        }
        
        function calculateTopicCentroids() {
            const topicGroups = {};
            
            allData.forEach(d => {
                if (!topicGroups[d.topic]) {
                    topicGroups[d.topic] = {
                        x: [], y: [], label: d.topic_label, count: 0, totalFunding: 0
                    };
                }
                topicGroups[d.topic].x.push(d.x);
                topicGroups[d.topic].y.push(d.y);
                topicGroups[d.topic].count++;
                topicGroups[d.topic].totalFunding += d.funding;
            });
            
            Object.keys(topicGroups).forEach(topic => {
                const group = topicGroups[topic];
                topicCentroids[topic] = {
                    x: group.x.reduce((a,b) => a+b, 0) / group.x.length,
                    y: group.y.reduce((a,b) => a+b, 0) / group.y.length,
                    label: group.label,
                    count: group.count,
                    totalFunding: group.totalFunding
                };
            });
        }
        
        function createTopicLegend() {
            const legend = document.getElementById('topicLegend');
            const topics = Object.entries(topicCentroids)
                .sort((a, b) => b[1].count - a[1].count)
                .slice(0, 25);
            
            const totalTopics = Object.keys(topicCentroids).length;
            
            topics.forEach(([topicId, data]) => {
                const div = document.createElement('div');
                div.className = 'topic-item';
                div.dataset.topicId = topicId;
                div.style.borderLeftColor = getTopicColor(parseInt(topicId), totalTopics);
                div.innerHTML = `
                    <div class="topic-name">${data.label}</div>
                    <div class="topic-count">${data.count.toLocaleString()} grants â€¢ $${(data.totalFunding/1e9).toFixed(2)}B</div>
                `;
                div.onclick = (e) => selectTopic(topicId, div, e);
                legend.appendChild(div);
            });
        }
        
        function selectTopic(topicId, element, event) {
            // Multi-select with Ctrl/Cmd
            if (event.ctrlKey || event.metaKey) {
                if (selectedTopics.has(topicId)) {
                    selectedTopics.delete(topicId);
                    element.classList.remove('selected');
                } else {
                    selectedTopics.add(topicId);
                    element.classList.add('selected');
                }
            } else {
                // Single select (clear others)
                if (selectedTopics.size === 1 && selectedTopics.has(topicId)) {
                    selectedTopics.clear();
                    element.classList.remove('selected');
                } else {
                    document.querySelectorAll('.topic-item').forEach(el => el.classList.remove('selected'));
                    selectedTopics.clear();
                    selectedTopics.add(topicId);
                    element.classList.add('selected');
                }
            }
            
            if (selectedTopics.size > 0) {
                showTopicStats();
            } else {
                document.getElementById('selectedTopicInfo').style.display = 'none';
            }
            
            filterAndPlot();
        }
        
        function showTopicStats() {
            const topicDataArray = Array.from(selectedTopics).map(tid => {
                const topicData = filteredData.filter(d => d.topic == tid);
                return {
                    id: tid,
                    label: topicCentroids[tid].label,
                    count: topicData.length,
                    funding: topicData.reduce((sum, d) => sum + d.funding, 0)
                };
            });
            
            const totalCount = topicDataArray.reduce((sum, t) => sum + t.count, 0);
            const totalFunding = topicDataArray.reduce((sum, t) => sum + t.funding, 0);
            const avgFunding = totalFunding / totalCount;
            
            const labels = topicDataArray.map(t => t.label).join('<br>');
            
            document.getElementById('selectedTopicInfo').innerHTML = `
                <div class="selected-topic-info">
                    <h3>Selected Topics (${selectedTopics.size})</h3>
                    <div style="font-size: 10px; margin-bottom: 8px;">${labels}</div>
                    <div class="selected-topic-stat">
                        <span>Grants (in view):</span>
                        <span>${totalCount.toLocaleString()}</span>
                    </div>
                    <div class="selected-topic-stat">
                        <span>Funding (in view):</span>
                        <span>$${(totalFunding/1e9).toFixed(2)}B</span>
                    </div>
                    <div class="selected-topic-stat">
                        <span>Avg per Grant:</span>
                        <span>$${(avgFunding/1e6).toFixed(2)}M</span>
                    </div>
                </div>
            `;
            document.getElementById('selectedTopicInfo').style.display = 'block';
        }
        
        function initializeControls() {
            const icSet = [...new Set(allData.map(d => d.ic))].sort();
            const icContainer = document.getElementById('icCheckboxes');
            
            icSet.forEach(ic => {
                const div = document.createElement('div');
                div.className = 'checkbox-item';
                const icFull = IC_MAPPING[ic] || ic;
                div.innerHTML = `
                    <input type="checkbox" id="ic_${ic}" value="${ic}" checked>
                    <label for="ic_${ic}">${icFull}</label>
                `;
                icContainer.appendChild(div);
                
                div.querySelector('input').addEventListener('change', (e) => {
                    if (e.target.checked) {
                        selectedICs.add(ic);
                    } else {
                        selectedICs.delete(ic);
                    }
                    filterAndPlot();
                });
            });
            
            document.getElementById('colorBy').addEventListener('change', () => {
                const colorBy = document.getElementById('colorBy').value;
                document.getElementById('topicLegendGroup').style.display = 
                    colorBy === 'topic' ? 'block' : 'none';
                filterAndPlot();
            });
            document.getElementById('yearMin').addEventListener('input', updateYearRange);
            document.getElementById('yearMax').addEventListener('input', updateYearRange);
            document.getElementById('toggleOverlay').addEventListener('click', toggleOverlay);
            document.getElementById('toggleAll').addEventListener('click', toggleAllICs);
            document.getElementById('searchBox').addEventListener('input', filterAndPlot);
            document.getElementById('resetBtn').addEventListener('click', resetToInitial);
            document.getElementById('refreshBtn').addEventListener('click', () => location.reload());
        }
        
        function updateYearRange() {
            const min = parseInt(document.getElementById('yearMin').value);
            const max = parseInt(document.getElementById('yearMax').value);
            document.getElementById('yearMinVal').textContent = min;
            document.getElementById('yearMaxVal').textContent = max;
            filterAndPlot();
        }
        
        function toggleOverlay() {
            overlayMode = !overlayMode;
            const btn = document.getElementById('toggleOverlay');
            btn.textContent = overlayMode ? 'Overlay Mode: ON' : 'Overlay Mode: OFF';
            btn.classList.toggle('active');
            filterAndPlot();
        }
        
        function toggleAllICs() {
            const checkboxes = document.querySelectorAll('#icCheckboxes input');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            
            checkboxes.forEach(cb => {
                cb.checked = !allChecked;
                if (cb.checked) {
                    selectedICs.add(cb.value);
                } else {
                    selectedICs.delete(cb.value);
                }
            });
            
            filterAndPlot();
        }
        
        function filterAndPlot() {
            const yearMin = parseInt(document.getElementById('yearMin').value);
            const yearMax = parseInt(document.getElementById('yearMax').value);
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            filteredData = allData.filter(d => 
                d.year >= yearMin && 
                d.year <= yearMax && 
                selectedICs.has(d.ic) &&
                (searchTerm === '' || d.title.toLowerCase().includes(searchTerm) || d.id.toLowerCase().includes(searchTerm)) &&
                (selectedTopics.size === 0 || selectedTopics.has(String(d.topic)))
            );
            
            updateStats();
            plotData();
        }
        
        function updateStats() {
            document.getElementById('visibleCount').textContent = filteredData.length.toLocaleString();
            document.getElementById('selectedCount').textContent = selectedTopics.size > 0 ? 
                filteredData.filter(d => selectedTopics.has(String(d.topic))).length.toLocaleString() :
                filteredData.length.toLocaleString();
            const totalFunding = filteredData.reduce((sum, d) => sum + d.funding, 0);
            document.getElementById('totalFunding').textContent = 
                '$' + (totalFunding / 1e9).toFixed(2) + 'B';
                
            if (selectedTopics.size > 0) {
                showTopicStats();
            }
        }
        
        function plotData() {
            const colorBy = document.getElementById('colorBy').value;
            let traces = [];
            
            // Background layer - DARKER (0.35 opacity)
            if (overlayMode && (filteredData.length < allData.length || selectedTopics.size > 0)) {
                traces.push({
                    x: allData.map(d => d.x),
                    y: allData.map(d => d.y),
                    mode: 'markers',
                    type: 'scattergl',
                    name: 'Background',
                    hoverinfo: 'skip',
                    marker: {
                        size: 2,
                        color: '#333',
                        opacity: 0.35
                    },
                    showlegend: false
                });
            }
            
            const dataToPlot = filteredData;
            const totalTopics = Object.keys(topicCentroids).length;
            
            // Main data
            if (colorBy === 'ic') {
                const icGroups = {};
                dataToPlot.forEach(d => {
                    if (!icGroups[d.ic_full]) icGroups[d.ic_full] = [];
                    icGroups[d.ic_full].push(d);
                });
                
                Object.keys(icGroups).sort().forEach(icFull => {
                    const data = icGroups[icFull];
                    traces.push({
                        x: data.map(d => d.x),
                        y: data.map(d => d.y),
                        mode: 'markers',
                        type: 'scattergl',
                        name: icFull,
                        hovertext: data.map(d => `<b>${d.title}</b><br>Topic: ${d.topic_label}<br>IC: ${d.ic_full}<br>Year: ${d.year}<br>$${(d.funding/1e6).toFixed(2)}M<br>${d.id}`),
                        hoverinfo: 'text',
                        marker: {
                            size: overlayMode ? 5 : 3,
                            opacity: overlayMode ? 0.95 : 0.7
                        }
                    });
                });
            } else if (colorBy === 'year') {
                traces.push({
                    x: dataToPlot.map(d => d.x),
                    y: dataToPlot.map(d => d.y),
                    mode: 'markers',
                    type: 'scattergl',
                    hovertext: dataToPlot.map(d => `<b>${d.title}</b><br>Topic: ${d.topic_label}<br>IC: ${d.ic_full}<br>Year: ${d.year}<br>$${(d.funding/1e6).toFixed(2)}M`),
                    hoverinfo: 'text',
                    marker: {
                        size: overlayMode ? 5 : 3,
                        color: dataToPlot.map(d => d.year),
                        colorscale: 'Viridis',
                        colorbar: { title: 'Year', thickness: 15, len: 0.7 },
                        opacity: overlayMode ? 0.95 : 0.7
                    },
                    showlegend: false
                });
            } else {
                traces.push({
                    x: dataToPlot.map(d => d.x),
                    y: dataToPlot.map(d => d.y),
                    mode: 'markers',
                    type: 'scattergl',
                    hovertext: dataToPlot.map(d => `<b>${d.title}</b><br>Topic ${d.topic}: ${d.topic_label}<br>IC: ${d.ic_full}<br>Year: ${d.year}`),
                    hoverinfo: 'text',
                    marker: {
                        size: overlayMode ? 5 : 3,
                        color: dataToPlot.map(d => getTopicColor(d.topic, totalTopics)),
                        opacity: overlayMode ? 0.95 : 0.7
                    },
                    showlegend: false
                });
            }
            
            // ONLY show labels for selected topics
            if (selectedTopics.size > 0) {
                selectedTopics.forEach(topicId => {
                    const centroid = topicCentroids[topicId];
                    if (centroid) {
                        // Stack 3 words vertically
                        const words = centroid.label.split(' â€¢ ');
                        const labelText = words.join('<br>');
                        
                        traces.push({
                            x: [centroid.x],
                            y: [centroid.y],
                            mode: 'text',
                            type: 'scatter',
                            text: [labelText],
                            textposition: 'middle right', // Text to the right of points
                            textfont: {
                                size: 18,
                                color: '#000',
                                family: 'Arial Black, Arial, sans-serif'
                            },
                            hoverinfo: 'skip',
                            showlegend: false
                        });
                    }
                });
            }
            
            const layout = {
                title: {
                    text: selectedTopics.size > 0 ? 
                        `NIH Grant Topic Map - ${selectedTopics.size} Topic(s) Selected` :
                        overlayMode ? 'NIH Grant Topic Map (Overlay Mode)' : 
                        'NIH Grant Topic Map',
                    font: { size: 16 }
                },
                xaxis: { title: 'UMAP 1', showgrid: false, zeroline: false },
                yaxis: { title: 'UMAP 2', showgrid: false, zeroline: false },
                hovermode: 'closest',
                plot_bgcolor: '#fafbfc',
                paper_bgcolor: 'white',
                showlegend: colorBy === 'ic',
                legend: {
                    orientation: 'v',
                    yanchor: 'top',
                    y: 0.99,
                    xanchor: 'right',
                    x: 0.99,
                    bgcolor: 'rgba(255,255,255,0.95)',
                    bordercolor: '#ddd',
                    borderwidth: 1,
                    font: { size: 10 }
                }
            };
            
            const config = {
                responsive: true,
                displayModeBar: true,
                displaylogo: false,
                scrollZoom: true,
                modeBarButtonsToRemove: ['lasso2d', 'select2d']
            };
            
            Plotly.newPlot('visualization', traces, layout, config);
        }
        
        loadData();
    </script>
</body>
</html>
