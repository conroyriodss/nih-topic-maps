<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIH Topic Maps - Interactive Visualization</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f7fa;
            overflow: hidden;
        }
        
        #controls {
            position: fixed;
            top: 0;
            left: 0;
            width: 320px;
            height: 100vh;
            background: white;
            border-right: 1px solid #e1e4e8;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
            z-index: 1000;
        }
        
        #visualization {
            position: fixed;
            top: 0;
            left: 320px;
            right: 0;
            height: 100vh;
        }
        
        h1 {
            font-size: 20px;
            margin-bottom: 5px;
            color: #333;
        }
        
        .subtitle {
            font-size: 12px;
            color: #666;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e1e4e8;
        }
        
        .control-group {
            margin-bottom: 25px;
        }
        
        .control-label {
            font-size: 13px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
        
        select, input[type="range"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 13px;
        }
        
        .checkbox-group {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e1e4e8;
            border-radius: 5px;
            padding: 10px;
            background: #fafbfc;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 4px 0;
            font-size: 12px;
        }
        
        .checkbox-item input {
            margin-right: 8px;
        }
        
        .range-values {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }
        
        .toggle-btn {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            margin-bottom: 10px;
        }
        
        .toggle-btn:hover {
            background: #5568d3;
        }
        
        .toggle-btn.active {
            background: #48bb78;
        }
        
        .stats {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 5px;
            font-size: 12px;
            margin-top: 15px;
        }
        
        .stats-item {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
        }
        
        .stats-label {
            color: #666;
        }
        
        .stats-value {
            font-weight: 600;
            color: #333;
        }
        
        .search-box {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 13px;
            margin-bottom: 10px;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 2000;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading 50,000 grants...</div>
    </div>

    <div id="controls">
        <h1>ðŸ§¬ NIH Topic Maps</h1>
        <div class="subtitle">50,000 Grants â€¢ 2000-2024 â€¢ 74 Topics</div>
        
        <div class="control-group">
            <label class="control-label">Color By</label>
            <select id="colorBy">
                <option value="ic">Institute/Center (IC)</option>
                <option value="year">Fiscal Year</option>
                <option value="topic">Topic Cluster</option>
            </select>
        </div>
        
        <div class="control-group">
            <label class="control-label">Year Range</label>
            <input type="range" id="yearMin" min="2000" max="2024" value="2000" step="1">
            <input type="range" id="yearMax" min="2000" max="2024" value="2024" step="1">
            <div class="range-values">
                <span id="yearMinVal">2000</span>
                <span id="yearMaxVal">2024</span>
            </div>
        </div>
        
        <div class="control-group">
            <button class="toggle-btn" id="toggleLabels">Labels: OFF</button>
            <button class="toggle-btn" id="toggleAll">Select All ICs</button>
        </div>
        
        <div class="control-group">
            <label class="control-label">Filter by IC</label>
            <div class="checkbox-group" id="icCheckboxes"></div>
        </div>
        
        <div class="control-group">
            <label class="control-label">Search</label>
            <input type="text" class="search-box" id="searchBox" placeholder="Search by title or ID...">
        </div>
        
        <div class="stats">
            <div class="stats-item">
                <span class="stats-label">Visible Grants:</span>
                <span class="stats-value" id="visibleCount">0</span>
            </div>
            <div class="stats-item">
                <span class="stats-label">Total Funding:</span>
                <span class="stats-value" id="totalFunding">$0</span>
            </div>
        </div>
    </div>
    
    <div id="visualization"></div>

    <script>
        let allData = [];
        let filteredData = [];
        let showLabels = false;
        let selectedICs = new Set();
        
        // Color scales - expanded IC list
        const icColors = {
            'CA': '#e74c3c', 'GM': '#3498db', 'AI': '#2ecc71', 'HL': '#f39c12',
            'DK': '#9b59b6', 'NS': '#1abc9c', 'MH': '#e67e22', 'AG': '#34495e',
            'HD': '#16a085', 'DA': '#27ae60', 'EY': '#2980b9', 'AR': '#8e44ad',
            'ES': '#c0392b', 'DC': '#d35400', 'AA': '#7f8c8d', 'NR': '#95a5a6',
            'AT': '#e91e63', 'EB': '#00bcd4', 'DE': '#ffeb3b', 'TR': '#4caf50',
            'MD': '#ff9800', 'LM': '#9c27b0', 'TW': '#795548', 'FIC': '#607d8b',
            'RR': '#f44336', 'OD': '#3f51b5', 'CIT': '#009688'
        };
        
        // Load REAL data from GCS
        async function loadData() {
            try {
                document.getElementById('loading').innerHTML = '<div class="spinner"></div><div>Loading real grant data...</div>';
                
                const response = await fetch('https://storage.googleapis.com/od-cl-odss-conroyri-nih-embeddings/sample/viz_data.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                allData = await response.json();
                
                console.log(`âœ“ Loaded ${allData.length.toLocaleString()} grants with real UMAP coordinates`);
                
                // Initialize
                const ics = [...new Set(allData.map(d => d.ic))].sort();
                ics.forEach(ic => selectedICs.add(ic));
                
                initializeControls();
                filterAndPlot();
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').innerHTML = 
                    `<div style="color: red;">Error loading data: ${error.message}<br><br>` +
                    `Please ensure viz_data.json exists in GCS.</div>`;
            }
        }
        
        function initializeControls() {
            // Populate IC checkboxes
            const icSet = [...new Set(allData.map(d => d.ic))].sort();
            const icContainer = document.getElementById('icCheckboxes');
            
            icSet.forEach(ic => {
                const div = document.createElement('div');
                div.className = 'checkbox-item';
                div.innerHTML = `
                    <input type="checkbox" id="ic_${ic}" value="${ic}" checked>
                    <label for="ic_${ic}">${ic}</label>
                `;
                icContainer.appendChild(div);
                
                div.querySelector('input').addEventListener('change', (e) => {
                    if (e.target.checked) {
                        selectedICs.add(ic);
                    } else {
                        selectedICs.delete(ic);
                    }
                    filterAndPlot();
                });
            });
            
            // Event listeners
            document.getElementById('colorBy').addEventListener('change', filterAndPlot);
            document.getElementById('yearMin').addEventListener('input', updateYearRange);
            document.getElementById('yearMax').addEventListener('input', updateYearRange);
            document.getElementById('toggleLabels').addEventListener('click', toggleLabels);
            document.getElementById('toggleAll').addEventListener('click', toggleAllICs);
            document.getElementById('searchBox').addEventListener('input', filterAndPlot);
        }
        
        function updateYearRange() {
            const min = parseInt(document.getElementById('yearMin').value);
            const max = parseInt(document.getElementById('yearMax').value);
            document.getElementById('yearMinVal').textContent = min;
            document.getElementById('yearMaxVal').textContent = max;
            filterAndPlot();
        }
        
        function toggleLabels() {
            showLabels = !showLabels;
            const btn = document.getElementById('toggleLabels');
            btn.textContent = showLabels ? 'Labels: ON' : 'Labels: OFF';
            btn.classList.toggle('active');
            filterAndPlot();
        }
        
        function toggleAllICs() {
            const checkboxes = document.querySelectorAll('#icCheckboxes input');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            
            checkboxes.forEach(cb => {
                cb.checked = !allChecked;
                if (cb.checked) {
                    selectedICs.add(cb.value);
                } else {
                    selectedICs.delete(cb.value);
                }
            });
            
            filterAndPlot();
        }
        
        function filterAndPlot() {
            const yearMin = parseInt(document.getElementById('yearMin').value);
            const yearMax = parseInt(document.getElementById('yearMax').value);
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            filteredData = allData.filter(d => 
                d.year >= yearMin && 
                d.year <= yearMax && 
                selectedICs.has(d.ic) &&
                (searchTerm === '' || d.title.toLowerCase().includes(searchTerm) || d.id.toLowerCase().includes(searchTerm))
            );
            
            updateStats();
            plotData();
        }
        
        function updateStats() {
            document.getElementById('visibleCount').textContent = filteredData.length.toLocaleString();
            const totalFunding = filteredData.reduce((sum, d) => sum + d.funding, 0);
            document.getElementById('totalFunding').textContent = 
                '$' + (totalFunding / 1e9).toFixed(2) + 'B';
        }
        
        function plotData() {
            const colorBy = document.getElementById('colorBy').value;
            let traces = [];
            
            if (colorBy === 'ic') {
                // Group by IC
                const icGroups = {};
                filteredData.forEach(d => {
                    if (!icGroups[d.ic]) icGroups[d.ic] = [];
                    icGroups[d.ic].push(d);
                });
                
                Object.keys(icGroups).sort().forEach(ic => {
                    const data = icGroups[ic];
                    traces.push({
                        x: data.map(d => d.x),
                        y: data.map(d => d.y),
                        mode: 'markers',
                        type: 'scattergl',
                        name: ic,
                        hovertext: data.map(d => `<b>${d.title}</b><br>Topic: ${d.topic_label}<br>IC: ${d.ic}<br>Year: ${d.year}<br>Funding: $${(d.funding/1e6).toFixed(2)}M<br>ID: ${d.id}`),
                        hoverinfo: 'text',
                        marker: {
                            size: 3,
                            color: icColors[ic] || '#999',
                            opacity: 0.7
                        }
                    });
                });
            } else if (colorBy === 'year') {
                traces.push({
                    x: filteredData.map(d => d.x),
                    y: filteredData.map(d => d.y),
                    mode: 'markers',
                    type: 'scattergl',
                    hovertext: filteredData.map(d => `<b>${d.title}</b><br>Topic: ${d.topic_label}<br>IC: ${d.ic}<br>Year: ${d.year}<br>Funding: $${(d.funding/1e6).toFixed(2)}M`),
                    hoverinfo: 'text',
                    marker: {
                        size: 3,
                        color: filteredData.map(d => d.year),
                        colorscale: 'Viridis',
                        colorbar: {
                            title: 'Year',
                            thickness: 15,
                            len: 0.7
                        },
                        opacity: 0.7
                    },
                    showlegend: false
                });
            } else {
                // Topic
                traces.push({
                    x: filteredData.map(d => d.x),
                    y: filteredData.map(d => d.y),
                    mode: 'markers',
                    type: 'scattergl',
                    hovertext: filteredData.map(d => `<b>${d.title}</b><br>Topic ${d.topic}: ${d.topic_label}<br>IC: ${d.ic}<br>Year: ${d.year}`),
                    hoverinfo: 'text',
                    marker: {
                        size: 3,
                        color: filteredData.map(d => d.topic),
                        colorscale: 'Plasma',
                        colorbar: {
                            title: 'Topic ID',
                            thickness: 15,
                            len: 0.7
                        },
                        opacity: 0.7
                    },
                    showlegend: false
                });
            }
            
            const layout = {
                title: 'NIH Grant Topic Map (Real Data)',
                xaxis: { title: 'UMAP 1', showgrid: false, zeroline: false },
                yaxis: { title: 'UMAP 2', showgrid: false, zeroline: false },
                hovermode: 'closest',
                plot_bgcolor: '#fafbfc',
                paper_bgcolor: 'white',
                showlegend: colorBy === 'ic',
                legend: {
                    orientation: 'v',
                    yanchor: 'top',
                    y: 0.99,
                    xanchor: 'right',
                    x: 0.99,
                    bgcolor: 'rgba(255,255,255,0.9)',
                    bordercolor: '#ddd',
                    borderwidth: 1
                }
            };
            
            const config = {
                responsive: true,
                displayModeBar: true,
                displaylogo: false,
                scrollZoom: true
            };
            
            Plotly.newPlot('visualization', traces, layout, config);
        }
        
        // Initialize
        loadData();
    </script>
</body>
</html>
